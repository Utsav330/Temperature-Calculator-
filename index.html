<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="items">
    <h1>Temperature Calculator</h1>
   <br>
        <input type="number" id="input">
        <br>
        <div class="input1">
            <input type="radio" id="Cel" name="temp"><br>
            <label for="Cel">Fahrenheit - Celsius</label><br>
        </div>
        <div class="input2">
            <input type="radio"  id="Fah" name="temp">
            <label for="Fah">Celsius - Fahrenheit</label><br>
        </div>

        <div class="input3">
            <input type="radio"  id="Kel" name="temp">
            <label for="Fah">Celsius - Kelvin</label><br>
        </div>

        <div class="input3">
            <input type="radio"  id="KCel" name="temp">
            <label for="Fah">Kelvin - Celsius</label><br>
        </div>

        <div class="input5">
            <input type="radio"  id="Fah" name="temp">
            <label for="Fah">Fahrenheit - Kelvin</label><br>
        </div>

        <div class="input5">
            <input type="radio"  id="KFah" name="temp">
            <label for="Fah">Kelvin - Fahrenheit</label><br>
        </div>


        <br>
    <button id="button">Submit</button>
   <br>
     <h2 id="h2"></h2>

    </div>

    <script src="main.js"></script>
</body>
</html>
